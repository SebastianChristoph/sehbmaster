server {
  listen 80;
  server_name _;

  # Statische Dateien (React Build)
  root /usr/share/nginx/html;
  index index.html;

  # ---------- API-Proxy ----------
  # /api/... -> FastAPI (Service "backend")
  location /api/ {
    proxy_pass http://backend:8000;      # KEIN trailing slash
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---------- Doku / Health an Backend durchreichen ----------
  # Swagger UI und deren Assets (unter /docs...)
  location /docs {
    proxy_pass http://backend:8000;      # beh√§lt /docs/ Pfad bei
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ReDoc
  location /redoc {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # OpenAPI JSON
  location = /openapi.json {
    proxy_pass http://backend:8000/openapi.json;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # (optional) Healthcheck der API
  location = /healthz {
    proxy_pass http://backend:8000/healthz;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---------- SPA Fallback ----------
  # Alles andere an index.html (React Router)
  location / {
    try_files $uri /index.html;
  }
}

<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>test-names</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 32px; }
      table { border-collapse: collapse; width: 100%; max-width: 560px; }

      th { background: #f6f6f6; text-align: left; }
      caption { text-align: left; font-weight: 600; margin-bottom: 8px; }
    </style>
  </head>
  <body>
    <h1>Test-Namen</h1>
    <table>
      <caption>Alle Eintr√§ge aus <code>test."test-names"</code></caption>
      <thead>
        <tr>
          <th>Vorname</th>
          <th>Nachname</th>
        </tr>
      </thead>
      <tbody>
        {% for vorname, nachname in rows %}
        <tr>
          <td>{{ vorname }}</td>
          <td>{{ nachname }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

version: "3.9"

services:
  db:
    image: postgres:16
    container_name: sehbmaster-db
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    # Optional offen lassen, wenn du pgAdmin extern nutzen willst
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    container_name: sehbmaster-backend
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - INGEST_API_KEY=${INGEST_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    # API bleibt intern im Compose-Netz erreichbar (nginx proxyt darauf)
    # Wenn du weiterhin direkt testen willst, kommentiere die n√§chste Zeile ein:
    # ports:
    #   - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips="*"

  web:
    build:
      context: ./frontend
    container_name: sehbmaster-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
